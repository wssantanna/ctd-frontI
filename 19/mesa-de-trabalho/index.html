<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Mesa de trabalho</title>
</head>
<style type="text/css">

    /*
        1. Liste todos os itens verticalmente.
    */

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        border: none;
        list-style: none;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
    }

    html {
        font-size: 62.5%;
    }

    body {
        background-color: rgb(91, 159, 237);
    }

    .lista {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 0.2rem;
        width: 100%;
        max-width: 50rem;
        margin: 15rem auto;
        padding: 0 25px;
    }

    /*
        2. Implemente o cartão de cada item conforme a imagem referência.
    */
    .cartao {
        display: flex;
        padding: 1.5rem 1.5rem;
        align-items: center;
        border-top: 1px solid #c4c4c4;
    }

    .cartao.one {
        border: 0;
    }

    .cartao__imagem {
        border-radius: 50%;
        width: 100%;
        max-width: 8.5rem;
        
    }

    .cartao__corpo {
        padding-left: 2rem;
    }

    .cartao__corpo h4 {
        font-size: 1.8rem;
        font-weight: 500;
        line-height: 2.8rem;
    }

    .cartao__corpo p {
        font-size: 1.7rem;
        color: #aaaaaa;
        font-weight: 300;
    }

</style>
<body>

    <!-- 
        Você deverá manipular a classe 'lista' para controlar o posicionamento dos itens. 
        Busque aproximar-se ao máximo da imagem do resultado sedida pelo professor.
    -->
    <ul class="lista">
        <li class="list-item">
            <!-- 
                Dica: Você deverá montar o design do cartão utilizando Flexbox também,
                ou seja, você irá transformar o item em um conteúdo flexível com a propriedade display:flex.
            -->
            <figure class="cartao one">
                <img class="cartao__imagem" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/93.jpg" alt="Foto do usuário">
                <figcaption class="cartao__corpo">
                    <h4 class="cartao__titulo">Linda Hart</h4>
                    <p class="cartao__endereco">6765 Shady Ln Dr</p>
                </figcaption>
            </figure>
        </li>

        <li class="list-item">
            <figure class="cartao">
                <img class="cartao__imagem" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/46.jpg" alt="Foto do usuário">
                <figcaption class="cartao__corpo">
                    <h4 class="cartao__titulo">Roger Medina</h4>
                    <p class="cartao__endereco">2420 Paddock Way</p>
                </figcaption>
            </figure>
        </li>

        <li class="list-item">
            <figure class="cartao">
                <img class="cartao__imagem" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/59.jpg" alt="Foto do usuário">
                <figcaption class="cartao__corpo">
                    <h4 class="cartao__titulo">Dean Sullivan</h4>
                    <p class="cartao__endereco">6727 Airplane Ave</p>
                </figcaption>
            </figure>
        </li>

        <li class="list-item">
            <figure class="cartao">
                <img class="cartao__imagem" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/78.jpg" alt="Foto do usuário">
                <figcaption class="cartao__corpo">
                    <h4 class="cartao__titulo">Elizabeth Austin</h4>
                    <p class="cartao__endereco">6685 Blossom Hill Rd</p>
                </figcaption>
            </figure>
        </li>
        
      </ul>

</body>
</html>
